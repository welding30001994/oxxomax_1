<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasias BBW Futurista</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://raw.githubusercontent.com/welding30001994/oxo/refs/heads/main/con_el_nombre_de_oxxomaxtrading_las_letras.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* Capa de opacidad futurista con efecto neón */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.2) 0%, rgba(0, 255, 255, 0.2) 100%);
            z-index: -1;
            opacity: 0.7;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-bottom: 2px solid #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }
        .navegador ul {
            list-style: none;
            padding: 0;
        }
        .navegador ul li {
            display: inline;
            margin: 0 15px;
        }
        .navegador ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 30px;
            transition: all 0.3s ease;
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .navegador ul li a:hover {
            background: rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 20px #ff00ff;
            transform: scale(1.05);
        }
        .contenedor-grifd {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 90%;
            min-height: 500px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .comment-box, .comment {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            max-width: 90%;
            width: 500px;
            margin: 15px auto;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            border: 1px solid #ff00ff;
            color: white;
            transition: all 0.3s ease;
        }
        .comment-box:hover, .comment:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
        }
        .comment-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .comment-box input {
            flex-grow: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #00ffff;
        }
        .comment-box input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .comment-box button {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        .comment-box button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }
        .upload-icon {
            cursor: pointer;
            font-size: 24px;
            margin-left: 15px;
            color: #00ffff;
            transition: all 0.3s ease;
        }
        .upload-icon:hover {
            color: #ff00ff;
            transform: scale(1.2);
        }
        .upload-icon input {
            display: none;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 16px;
        }
        .actions span {
            cursor: pointer;
            margin-right: 15px;
            padding: 5px 10px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .actions span:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        .comment img {
            max-width: 100%;
            margin-top: 15px;
            border-radius: 10px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            margin-top: auto;
            border-top: 1px solid #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
        
        /* Efectos futuristas adicionales */
        .neon-text {
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
        }
        .cyber-button {
            position: relative;
            overflow: hidden;
        }
        .cyber-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 0, 255, 0),
                rgba(255, 0, 255, 0.3),
                rgba(0, 255, 255, 0.6),
                rgba(255, 0, 255, 0.3),
                rgba(255, 0, 255, 0)
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .navegador ul li {
                display: block;
                margin: 20px 0;
            }
            .comment-box, .comment {
                width: 90%;
                padding: 15px;
            }
            .comment-box {
                flex-direction: column;
            }
            .comment-box button {
                margin: 10px 0 0 0;
                width: 100%;
            }
            .upload-icon {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <H1>OXXOMAXTRADING</H1>
    </header>

    <div class="contenedor-grifd">
        <div class="comment-box">
            <input type="text" id="commentInput" placeholder="ESCRIBE TU COMENTARIO FUTURISTA...">
            <label class="upload-icon">📷
                <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload(event)">
            </label>
            <button onclick="postComment()" class="cyber-button">PUBLICAR ➤</button>
        </div>

        <div id="commentsSection"></div>
    </div>

    <footer>
        <p class="neon-text">© 2013 OXXOMAXTRADING Futurista - Todos los derechos reservados</p>
    </footer>

    <script>
        let selectedImage = null;

        // Cargar comentarios al iniciar la página
        document.addEventListener("DOMContentLoaded", loadComments);

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedImage = e.target.result; // Guarda la imagen como Base64
                };
                reader.readAsDataURL(file);
            }
        }

        function postComment() {
            var input = document.getElementById("commentInput");
            var commentText = input.value.trim();
            
            if (commentText !== "" || selectedImage) {
                let commentData = {
                    text: commentText,
                    image: selectedImage,
                    likes: 0,
                    timestamp: new Date().getTime() // Añadir timestamp para ordenar
                };
                
                let comments = JSON.parse(localStorage.getItem("comments")) || [];
                comments.push(commentData);
                localStorage.setItem("comments", JSON.stringify(comments));
                
                addCommentToDOM(commentData);
                
                input.value = "";
                document.getElementById("imageInput").value = "";
                selectedImage = null;
            }
        }

        function addCommentToDOM(commentData) {
            var commentContainer = document.createElement("div");
            commentContainer.classList.add("comment");
            commentContainer.style.animation = "fadeIn 0.5s ease-out";

            var commentParagraph = document.createElement("p");
            commentParagraph.innerText = commentData.text;
            commentParagraph.classList.add("neon-text");

            var actionsDiv = document.createElement("div");
            actionsDiv.classList.add("actions");

            var likeSpan = document.createElement("span");
            likeSpan.innerHTML = `👍 <span class='like-count'>${commentData.likes}</span>`;
            likeSpan.onclick = function () {
                likeComment(likeSpan, commentData);
            };

            var timeSpan = document.createElement("span");
            timeSpan.innerHTML = new Date(commentData.timestamp).toLocaleString();
            timeSpan.style.color = "#00ffff";
            timeSpan.style.fontSize = "0.8em";

            actionsDiv.appendChild(likeSpan);
            actionsDiv.appendChild(timeSpan);

            commentContainer.appendChild(commentParagraph);

            if (commentData.image) {
                var imgElement = document.createElement("img");
                imgElement.src = commentData.image;
                commentContainer.appendChild(imgElement);
            }

            commentContainer.appendChild(actionsDiv);
            document.getElementById("commentsSection").prepend(commentContainer); // Añadir al inicio para mostrar los nuevos primero
        }

        function loadComments() {
            let comments = JSON.parse(localStorage.getItem("comments")) || [];
            // Ordenar comentarios por timestamp (más nuevos primero)
            comments.sort((a, b) => b.timestamp - a.timestamp);
            comments.forEach(addCommentToDOM);
        }

        function likeComment(likeSpan, commentData) {
            let comments = JSON.parse(localStorage.getItem("comments")) || [];
            let commentIndex = comments.findIndex(c => 
                c.text === commentData.text && 
                c.image === commentData.image && 
                c.timestamp === commentData.timestamp
            );
            
            if (commentIndex !== -1) {
                comments[commentIndex].likes++;
                localStorage.setItem("comments", JSON.stringify(comments));
                likeSpan.querySelector(".like-count").innerText = comments[commentIndex].likes;
                
                // Efecto visual al dar like
                likeSpan.style.color = "#ff00ff";
                likeSpan.style.transform = "scale(1.2)";
                setTimeout(() => {
                    likeSpan.style.color = "";
                    likeSpan.style.transform = "";
                }, 300);
            }
        }

        // Animaciones CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: scale(1); }
                to { opacity: 0; transform: scale(0.8); }
            }
            @keyframes pulse {
                0% { box-shadow: 0 0 5px #ff00ff; }
                50% { box-shadow: 0 0 20px #00ffff; }
                100% { box-shadow: 0 0 5px #ff00ff; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
